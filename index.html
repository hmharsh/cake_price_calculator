<html>
<head>
    <title>Price calculator</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<script src="itemDetails.js"></script>
<body>
<h1>Cake Price Calculator</h1>
<select id="selectIng">
    <option>Choose a ingredient</option>
</select>
<hr/>
<div id="ingredientDetails">
    Ingredient Name: <span id="name"></span> <br/> <br/> 
    Measurement unit: <span id="unit"></span> <br/> <br/>
    Price per unit in ₹: <input type="number" step="0.01" id="price"><br/> <br/>
    Brand: <span id="brand"></span> <br/> <br/>
    Comments: <span id="comment"></span> <br/> <br/>
    Seller: <span id="seller"></span> <br/> <br/> 
    <hr/>
    Ingredient quantity in <label id="perUnit"> </label>: <input type="number" step="0.01" onkeyup="changeQuantity(this.value)" id="quantity"> <br/><br/>
    Price of Ingredient in ₹: <span id="ingredientPrice"></span> <br/> <br/>
    <button type="button"  onclick="addIngredient()">Add</button><br/><br/>
    <hr/>
    <div id="ingredientTableDiv">
        Ingredient Table <br/>
        <table id="ingredientTable">
            <th>Ingredient</th>
            <th>Brand</th>
            <th>Seller</th>
            <th>Price</th>
            <th>Remove</th>
        </table>
    </div>
    <br/>
    Total Price: <span id="totalPrice"></span> + <input type="number" placeholder="Profit percentage" step="0.01" onkeyup="refreshProfitedPrice()" id="profitInput"></input> = <span id="finalPrice"></span><br/><br/>
    <button onclick='create_file()'>Download Recipe</button>
</div>

<script src="./central_logic.js"></script>
</body>
</html>
